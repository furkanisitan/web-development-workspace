<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />

    <title>Todo List</title>
</head>
<body>
    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>

            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="add a todo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todo List</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="search a todo">
                    </div>
                </div>

                <hr>
                <ul class="list-group">

                    <!-- 
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item"><i class="fas fa-times"></i></a>
                    </li> 
                    -->

                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#">Remove All Todo</a>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
