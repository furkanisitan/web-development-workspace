<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Github Rest API</title>

    <style>
        .border-zero {
            border: 0 none;
        }
    </style>
</head>
<body>

    <div class="container search-container">
        <div class="search card card-body">
            <h3>Search for Github Users</h3>
            <p class="lead">
                Enter a username and access the user's information!
            </p>
            <form id="form-github">
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Github username">
                <br>
                <button type="submit" class="btn btn-dark">Search</button>
            </form>
            <br><br>


        </div>
        <br>

        <div id="profile">
            <!-- javascript return  -->
        </div>

        <h3 class="page-heading mb-3">Recent Repositories</h3>
        <div id="repos">
            <!-- javascript return  -->
        </div>

        <h3 class="page-heading mb-3">Recent Searches</h3>

        <div id="recent-searches" style="margin-bottom: 100px;">
            <ul class="list-group" id="recent-users">
                <!-- javascript return  -->
            </ul>
            <hr>
            <button id="clear-recent-users" class="btn btn-dark">Clear Recently Searched</button>
        </div>

    </div>

    <script src="github.js"></script>
    <script src="storage.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
