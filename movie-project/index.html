<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />

  <title>Movie Project</title>
</head>
<body>
  <div class="container" style="margin-top:20px;">

    <div class="card row">

      <div class="card-header">Movie Project</div>

      <div class="card-body">

        <form id="movie-form" name="form">

          <div class="form-row">

            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="movie title">
            </div>

            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="director" id="director" placeholder="director">
            </div>

            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="url" id="url" placeholder="movie poster link">
            </div>

          </div>

          <button type="submit" class="btn btn-danger">Add Movie</button>

        </form>

        <hr>

      </div>

      <div class="card-body">
        <hr>
        <h5 class="card-title">Movies</h5>

        <hr>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Movie Poster</th>
              <th scope="col">Movie Title</th>
              <th scope="col">Director</th>
            </tr>
          </thead>
          <tbody id="movies">
            <!-- <tr>
              <td><img src="" class="img-fluid img-thumbnail"></td>
              <td></td>
              <td></td>
              <td><a href="#" id="delete-movie" class="btn btn-danger">Remove Movie</a></td>
            </tr> -->
          </tbody>
        </table>
        <hr>
        <a id="clear-movies" class="btn btn-dark" href="javascript:void(0)">Remove All Movies</a>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
  <script src="Movie.js"></script>
  <script src="Storage.js"></script>
  <script src="UI.js"></script>

</body>
</html>
